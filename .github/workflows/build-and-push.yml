name: Build and push on Docker Hub

on:
  push:
    branches: [ "test-alessio" ]
  pull_request:
    branches: [ "test-alessio" ]

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package -Dmaven.test.skip=true --file pom.xml

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER_AAL }}
        password: ${{ secrets.DOCKER_PASSWORD_AAL }}

    - name: Build and Push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: alessioliotta95/cloud-project:latest