keycloak:
  realm: Biobank
  auth-server-url: http://host.docker.internal:8180/auth
  resource: sample
  bearer-only: true
  ssl-required: none 
  principal-attribute: subject
  use-resource-role-mappings: true

  securityConstraints:
    - authRoles: [role-sample]
      securityCollections:
        - name: Sample private API's
          patterns: ['/sample/*']

spring:
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
      url: jdbc:mysql://${MYSQL_HOST}:3306/sample_db?allowPublicKeyRetrieval=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
      username: admin
      password: admin
      initialization-mode: always

server:
  port: 9092